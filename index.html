<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boopazoop</title>
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<div class="canvas">
		<div class="display-bar">	
			<form id="robo-name-1" onsubmit="gc.makeBot1(event)">
				<input type="text" class="player-name" required></input>
			</form>
			<form id="robo-name-2" onsubmit="gc.makeBot2(event)">
				<input type="text" class="player-name" required></input>
			</form>
		</div>
		
		<div class="display-bar">
			<div class="player-health" id="robo-health-1">
				<span></span>
				<!--<span class="health-loss"></span>-->
			</div>
			<div class="player-health inverse" id="robo-health-2">
				<span></span>
				<!--<span class="health-loss"></span>-->
			</div>
		</div>
		<button class="fight-button" onclick="gc.startFight()">FIGHT</button>
		<!--<div class="floating-box">FIGHT</div>-->
		<div class="stage">
			<img class="invert" src="" alt="" height="250" id="robo-img-1">
			<img src="" alt="" height="250" id="robo-img-2">
		</div>
		<div class="message-board">
			<div class="card"><p>Boopazoop</p></div>
		</div>
	</div>
	
	<!--<audio controls>
		<source src="sounds/Guile-theme.mp3" type="audio/mpeg" autoplay="autoplay">
	</audio>-->
	<script src="game-service.js"></script>
	<script src="game-controller.js"></script>
	<script src="app.js" onload="GameController()"></script>
</body>
</html>
