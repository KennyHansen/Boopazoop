<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boopazoop</title>
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<div class="canvas">
		<div class="display-bar">
			<div class="player-health" id="robo-health-1" style="display:none">
				<span></span>
				<!--<span class="health-loss"></span>-->
			</div>
			<div class="player-health inverse" id="robo-health-2" style="display:none">
				<span></span>
				<!--<span class="health-loss"></span>-->
			</div>
		</div>
		<div class="display-bar">	
			<form id="robo-name-1" onsubmit="gc.makeBot(event, 1)">
				<input type="text" class="player-name" placeholder="Enter robot name" maxLength="17" required></input>
				<button type="submit">Build</button>
			</form>
			<form id="robo-name-2" onsubmit="gc.makeBot(event, 2)">
				<input type="text" class="player-name" placeholder="Enter robot name" maxLength="17" required></input>
				<button type="submit">Build</button>
			</form>
		</div>
		<button class="hidden-button" id="fight-start" onclick="gc.startFight()">FIGHT</button>
		<button class="hidden-button" id="reset" onclick="gc.reset()">Reset</button>
		<!--<div class="floating-box">FIGHT</div>-->
		<div class="stage">
			<img class="invert" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/3by2white.svg/150px-3by2white.svg.png" alt="" height="250" id="robo-img-1">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/3by2white.svg/150px-3by2white.svg.png" alt="" height="250" id="robo-img-2">
		</div>
		<div class="message-board" id="log">

		</div>
	</div>
	
	<!--<audio controls>
		<source src="sounds/Guile-theme.mp3" type="audio/mpeg" autoplay="autoplay">
	</audio>-->
	<script src="game-service.js"></script>
	<script src="game-controller.js"></script>
	<script src="app.js" onload="GameController()"></script>
</body>
</html>
